<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: content-box;
  width: 100%;
}

body {
  background-color: rgb(203, 245, 247);
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  object-fit: fill;
  position: relative;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 100px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: rgb(0, 0, 0);
}

#changeBtn {
  width: 100px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#changeBtn:hover {
  background: #ddd;
  color: rgb(0, 0, 0);
}

#cleanerBtn {
  width: 100px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#cleanerBtn:hover {
  background: #ddd;
  color: rgb(0, 0, 0);
}

#nextPlayerBtn {
  width: 100px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#nextPlayerBtn:hover {
  background: #ddd;
  color: rgb(0, 0, 0);
}

#backBtn {
  width: 100px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#backBtn:hover {
  background: #ddd;
  color: rgb(0, 0, 0);
}

#eventBtn {
  width: 100px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#eventBtn:hover {
  background: #ddd;
  color: rgb(0, 0, 0);
}

#treasureBtn {
  width: 100px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#treasureBtn:hover {
  background: #ddd;
  color: rgb(0, 0, 0);
}
</style>
</head>
<body id="myBody">

<video autoplay muted loop id="myVideo">
  <source src="videos/ocean.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<img id="myImage" src="mockupscreens/netsscreens-01.jpg">


<div class="content">
  <button id="backBtn" onclick="backFunction()">Back</button>
  <button id="myBtn" onclick="myFunction()">Pause</button>
  <button id="changeBtn" onclick="dirtierVideo()">Dirtier</button>
  <button id="cleanerBtn" onclick="cleanerVideo()">Cleaner</button>
  <button id="nextPlayerBtn" onclick="nextPlayerVideo()">Next Player</button>
  <button id="eventBtn" onclick="showEventImage()">End Round</button>
  <button id="treasureBtn" onclick="treasureVideo()">Treasure</button>
</div>

<script>
  
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");
var image = document.getElementById("myImage");

//image.width = 1080;
//image.height = 720;

var endRoundEvents = ["netsscreens-01.jpg" , "netsscreens-02.jpg", "netsscreens-03.jpg" , "netsscreens-04.jpg" , "netsscreens-05.jpg" , "netsscreens-06.jpg",
                        "pollutedscreens-01.jpg" , "pollutedscreens-02.jpg", "pollutedscreens-03.jpg", "pollutedscreens-04.jpg", "pollutedscreens-05.jpg",
                        "pollutedscreens-06.jpg", "pollutedscreens-07.jpg", "pollutedscreens-08.jpg", "pollutedscreens-09.jpg", "pollutedscreens-10.jpg",
                      "solutionscreens-01.jpg" , "solutionscreens-02.jpg" , "solutionscreens-03.jpg", "solutionscreens-01.jpg"];
var menuScreens = ["ocean.mp4" , "Ocean2.m4v", "Ocean3.m4v", "Ocean4.m4v", "Ocean5.m4v"];
var playerEvents = [["whalefood.m4v" , "whaletrash.m4v"],
                    ["octopusfood.m4v" , "octopustrash.m4v"],
                    ["fishfood.m4v", "fishtrash.m4v"],
                    ["sealfood.m4v", "sealtrash.m4v"],
                    ["crabfood.mp4" , "crabtrash.m4v"],      
                    ["rayfood.m4v" , "raytrash.m4v"]              
                    ];

var currentScreen = "videos/ocean.mp4";
var isPlayerScreen = false;
var sinkingEventTiming = 300000
var count = 0;
var turn = 0;
setTimeout(sinkingVideo , sinkingEventTiming);

function backFunction() {
  image.src = "";
  video.src = currentScreen;
  isPlayerScreen = false;
  video.scrollIntoView();
  
}

function sinkingVideo() {
  video.src = "videos/sinking.m4v";
  setTimeout(sinkingVideo ,sinkingEventTiming);
}

function dirtierVideo() {       
    if(count < menuScreens.length - 1) {
      count++;
      currentScreen = "videos/" + menuScreens[count];
      video.src = currentScreen;
      video.load();     
      isPlayerScreen = false;
    }

}

function cleanerVideo() {    
    if(count > 0) {
      count--;
      currentScreen = "videos/" + menuScreens[count];
      video.src = currentScreen;
      isPlayerScreen = false;
    }

}

function nextPlayerVideo() {  
    isPlayerScreen = true;  
    var rand = Math.floor(Math.random() * 2);
    video.src = "videos/" + playerEvents[turn][rand];
    turn++;
    if(turn >= playerEvents.length) {
      turn = 0;
    }
}

function treasureVideo() {
  isPlayerScreen = true;
  video.src = "videos/treasure.mp4";
}

function showEventImage() {
  isPlayerScreen = false;
  var rand = Math.floor(Math.random() * endRoundEvents.length);
  image.src = "mockupscreens/" + endRoundEvents[rand];
  setTimeout(function() {image.scrollIntoView()} , 100);
}

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
